<!DOCTYPE html>
<html>
<head>

  <meta charset="UTF-8">
  <title>{{ page.title }} - Chris Howes</title>
  <meta name="viewport" content="width=device-width">

  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <link href="/assets/css/style.css" rel="stylesheet" />
  <link href="/assets/css/colors-dark.css" rel="stylesheet" />

</head>

<body>



  <header id="header">
    <h1><a href="/"></i> {{ site.name }}</a></h1>
    <!-- <p>{{ site.description }}</p> -->
    <div id="mobile-sidebar">
      <a href="/">Home</a> |
      <!-- <li><a href="/archives">Archive</a></li> -->
      <a href="/about">About</a>
    </div>

  </header>



  <div id="page">

    <div id="sidebar">
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <!-- <li><a href="/archives">Archive</a></li> -->
          <li><a href="/about">About</a></li>
          <!-- <li><a href="http://twitter.com/redwall_hp">Twitter</a></li>
          <li><a href="/feed.xml">RSS Feed</a></li> -->
        </ul>
        Tags:
        <ul>
          {% for tag in site.tags %}
            {% assign t = tag | first %}
            <li><a href="/tag/{{t}}">{{ t }}</a></li>
          {% endfor %}
        </ul>
      </nav>
    </div>

    <div id="content">
      {{ content }}
    </div>



  </div>



  <footer id="footer">
    <!-- <p class="copyright">Copyright &copy; {{ site.time | date: '%Y' }} {{ site.name }}. Powered by <a href="http://jekyllrb.com">Jekyll</a>, theme by <a href="http://www.webmaster-source.com">Matt Harzewski</a></p> -->
  </footer>

</body>
</html>
